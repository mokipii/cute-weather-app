<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  <link href="scripts/style.css"rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>
  <body>
    <h1>Weather App</h1>
    <ul>
      <li class="top">
    <div class="row">
      <div class="col-md-3"><a href="url" class="link">Canberra</a></div>
      <div class="col-md-3"><a href="url" class="link">Tokyo</a></div>
      <div class="col-md-3"><a href="url" class="link">Seoul</a></div>
      <div class="col-md-3"><a href="url" class="link">Paris</a></div>
    </div>
    <form id="search-input">
      📍
      <input type="text" placeholder="Enter a city" id="input" />
      <input type="submit" value="Search" id="search" />
      <input type="submit" value="Current" id="current"/>
    </form>
   <p>
     <div class="row">
<div class="col-md-4"> <div class="location"> Tokyo</div> <br/><div class="date">Monday 9:00</div></div>

<div class="weather col-md-4">
  <div class="weather-icon" id="todayIcon">
    <img src="images/11d.png" width="70" 
     height="70"></div>
<br/><div class = "description">Thunderstorms</div></div>
<div class="col-md-4"><div class="temperature">20</div><span> <a href="#" id="celsius" class="active">°C</a></span>|<a href="#" id="fahrenheit">°F
</a></div>
</div>
     <div class="extra">
<span class="humidity">Humidity:
  <span id="humidity"></span>%</span>
<span class="wind">Wind:
<span id="wind"></span>km/h</span>
     </div>
    </p>
  </li>
    <li class="bottom">
     <div class="weather-forecast" id="forecast">
</div>
    
  </li>
    </ul>
<p class="github-link">
Link to
